{% if field_value %}
<div class="{{ container_name }}__field--{{ field_name }}">
    {% if label %}
    <{{ label_html_wrapper }} class="{{ container_name }}__field-label--{{ field_name }}">
      {{ field_label }}
    </{{ label_html_wrapper }}>
    {% endif %}
    <{{ value_html_wrapper }} class="{{ container_name }}__field-value--{{ field_name }}">
      {{ field_value | safe }}
    </{{ value_html_wrapper }}>
</div>
{% endif %}
