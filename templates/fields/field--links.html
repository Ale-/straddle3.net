{# field links #}
{% load i18n utils %}

<div class="field {{b}}__links{% if m %}--{{m}}{% endif %}">
    <label class="field__label">
        <i class="fa fa-link"></i> {% trans 'Enlaces relacionados' %}
    </label>
    <ul class="field__value">
        {% for link in links %}
        <li class="field__value-item">
            <p>{% simple_field link 'caption' lang %}</p>
            <a href="{{ link.url }}" target="_blank">
                {{ link.url }}
            </a>
        </li>
        {% empty %}
        {% trans 'Este contenido no tiene enlaces asociados' %}
        {% endfor %}
    </ul>
</div>
