{# Project displayed with 'short' layout #}
{% load imagekit i18n %}

<div class="item--short">
    <figure class="field item__image--short">
        {% if item.images.first %}
            {% thumbnail '48x48' item.images.first.image_file %}
        {% endif %}
        <figcaption class="field item__title--short">
            {{ item.name }}
        </figcaption>
    </figure>
</div>
